version: '3.7'
services:
  redis:
    image: redis:alpine
    command:
      - redis-server
    env_file:
      - ./.env
    restart: on-failure
    ports:
      - "6378:6378"
    volumes:
      - redis_data:/data
  bot:
    image: thet0rt/onephrase_tg_bot
    command: sh -c "python -m main"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - redis
    volumes:
      - ./log:/app/log
volumes:
  redis_data:
